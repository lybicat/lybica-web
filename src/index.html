<!DOCTYPE html>
<html>
<head>
  <title>Lybica</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- top navigator bar -->
  <nav class="navbar navbar-default navbar-fixed-top" role="banner">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="/" class="navbar-brand"><i class="fa fa-home"> </i>Lybica <sup>beta</sup></a>
      </div>
      <nav class="collapse navbar-collapse" role="navigation">
        <ul class="nav navbar-nav">
          <li>
            <a href="javascript:void(0)"><i class="fa fa-map-o"> </i>Test Plan</a>
          </li>
          <li>
            <a href="javascript:void(0)"><i class="fa fa-laptop"> </i>Resource Manager</a>
          </li>
          <li>
            <a href="javascript:void(0)"><i class="fa fa-calendar-check-o"> </i>Test Scheduler</a>
          </li>
          <li>
            <a href="javascript:void(0)"><i class="fa fa-archive"> </i>Test Result</a>
          </li>
        </ul>
        <div class="navbar-form navbar-right" id="loginForm">
          <span class="text-danger" id="loginError"></span>
          <input type="text"  class="form-control" id="loginUser" placeholder="NSN account">
          <input type="password"  class="form-control" id="loginPasswd" placeholder="password">
          <button id="loginBtn" class="btn btn-sm btn-default" data-loading-text="<i class='fa fa-spinner fa-pulse fa-large'></i>">Sign In</button>
        </div>
      </nav>
    </div>
  </nav>
  <div id="content" class="container-fluid">
    <div class="row">
      <div class="col-md-3" id="leftPanel">
      </div>
      <div class="col-md-9" id="rightPanel">
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
